<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Source | Local Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">

<div id="app" class="min-h-screen">
    <nav class="bg-slate-900 text-white p-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">SecureSource <span class="text-emerald-400">Private</span></h1>
        <label class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-lg cursor-pointer text-sm font-bold transition">
            Update Vendor Database (Excel)
            <input type="file" @change="handleLocalUpload" class="hidden" accept=".xlsx, .xls">
        </label>
    </nav>

    <main class="container mx-auto py-10 px-4">
        <div v-if="vendors.length === 0" class="text-center py-20 bg-white rounded-3xl border border-slate-200 shadow-sm">
            <h2 class="text-2xl font-bold text-slate-400 italic">Database Empty</h2>
            <p class="text-slate-400 mt-2">Please upload your private Excel file to start sourcing.</p>
        </div>

        <div v-else class="max-w-5xl mx-auto">
            <div class="mb-8">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Select Sourcing Category</h3>
                <div class="flex flex-wrap gap-2">
                    <button v-for="cat in categories" @click="selectedCategory = cat"
                        :class="selectedCategory === cat ? 'bg-slate-900 text-white' : 'bg-white text-slate-600 border border-slate-200'"
                        class="px-5 py-2 rounded-lg font-bold transition shadow-sm">
                        {{ cat }}
                    </button>
                </div>
            </div>

            <div v-if="selectedCategory" class="bg-white p-8 rounded-3xl border border-slate-200 shadow-xl border-t-4 border-t-emerald-500">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Send RFQ to all {{ filteredVendors.length }} Vendors</h2>
                    <span class="text-xs bg-slate-100 px-3 py-1 rounded-full font-mono">Category: {{ selectedCategory }}</span>
                </div>

                <textarea v-model="rfqText" class="w-full h-48 p-5 bg-slate-50 border border-slate-200 rounded-2xl mb-6 focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="Type your RFQ details here..."></textarea>
                
                <button @click="dispatchBulk" :disabled="sending" class="w-full py-4 bg-emerald-600 text-white rounded-2xl font-black text-xl hover:bg-emerald-700 transition shadow-lg disabled:bg-slate-300">
                    {{ sending ? 'SENDING...' : 'DISPATCH VIA PLATFORM GMAIL' }}
                </button>
            </div>
        </div>
    </main>
</div>

<script>
    // Initialize EmailJS
    emailjs.init("https://docs.google.com/spreadsheets/d/13xZjvJki8kcYG2h-l78_u6hSfSP_OR1QqUmt1TA-Cdw/edit?gid=0#gid=0");

    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const vendors = ref([]);
            const selectedCategory = ref('');
            const rfqText = ref('');
            const sending = ref(false);

            // On Load: Try to get data from browser memory
            onMounted(() => {
                const savedData = localStorage.getItem('vendor_db');
                if (savedData) vendors.value = JSON.parse(savedData);
            });

            const handleLocalUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    const data = new Uint8Array(event.target.result);
                    const wb = XLSX.read(data, { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    
                    // Save to State and Browser Memory
                    vendors.value = json;
                    localStorage.setItem('vendor_db', JSON.stringify(json));
                    alert("Database updated and saved locally!");
                };
                reader.readAsArrayBuffer(file);
            };

            const categories = computed(() => {
                const cats = new Set(vendors.value.map(v => v.Category).filter(c => c));
                return Array.from(cats);
            });

            const filteredVendors = computed(() => {
                return vendors.value.filter(v => v.Category === selectedCategory.value);
            });

            const dispatchBulk = async () => {
                if(!confirm(`Send RFQ to ${filteredVendors.value.length} vendors?`)) return;
                sending.value = true;
                
                for (let vendor of filteredVendors.value) {
                    try {
                        await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                            to_email: vendor.Email,
                            vendor_name: vendor.Name,
                            message: rfqText.value
                        });
                    } catch (e) { console.error("Failed:", vendor.Email); }
                }

                alert("Batch complete!");
                sending.value = false;
                rfqText.value = '';
            };

            return { vendors, categories, selectedCategory, rfqText, sending, handleLocalUpload, filteredVendors, dispatchBulk };
        }
    }).mount('#app')
</script>
</body>
</html>
